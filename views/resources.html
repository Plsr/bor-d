<h1>Resources</h1>
<div>
  {% for resource in resources %}
    <div>
      <h2><a href={{ resource._data.url }}>{{ resource._data.name }}</a></h2>
      <p>{{ resource._data.description }}</p>
      <p>A{% for tag in resource._data.tags %} {{ tag }}, {% endfor %} {{resource._data.type}} in the field of {{ resource._data.field }}</p>
    </div>
  {% endfor %}
</div>
